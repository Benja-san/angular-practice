<h1>{{ category ? category.name : "No category with this name" }}</h1>

@if (randomCategories && randomCategories.length > 0) {
<section>
  <h2>Other categories</h2>
  <ul>
    @for (category of randomCategories; track category.id) {
    <app-category-card [category]="category"></app-category-card>
    }
  </ul>
</section>
}
